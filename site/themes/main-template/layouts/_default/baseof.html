<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>{{ partial "head.html" . }}</head>
<body>
    <div id="all">
        <div class="container-fluid">
            <div class="row row-offcanvas row-offcanvas-left">
                {{ if not .IsPage }}
                    {{ partial "sidebar.html" . }}
                {{ end }}
                {{ block "main" . }}
                {{ end }}
            </div>
        </div>
    </div>
    {{ partial "scripts.html" . }}
</body>
</html>
