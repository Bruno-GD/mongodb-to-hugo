{{ define "main" }}
<div class="col-xs-12 col-sm-8 col-md-10 content-column white-background single-content">
  {{ partial "mobile_nav_toggle.html" . }}
  <div class="row">
    <img src="{{ .Params.image | absURL}}" alt="">
  </div>
  <div class="row">
    <div class="col-lg-8">
      <div class="content-column-content">
        <h1>{{ .Title }}</h1>
        {{ .Content }}
        {{ template "_internal/disqus.html" . }}
      </div>
    </div>
  </div>
</div>
{{ end }}
